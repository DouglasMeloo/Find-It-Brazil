<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to help people to find a place to stay in Brazil">
    <meta name="keywords" content="find it Brazil, find a place, place to stay in Brazil, rent in Brazil, holiday in Brazil">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Find It Brazil</title>
</head>
<body>
    <div class="header">
        <nav>
            <!--Hove to put logo after-->
            <img src="#" class="logo" alt="">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Packages</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a>
        </nav>
        <div class="container">
            <h1>Find The Best Place</h1>
            <div class="search-bar">
                <form>
                    <div class="location-input">
                        <label>Location</label>
                        <input type="text" placeholder="Where are you going?" >
                    </div>
                    <div>
                        <label>Check in</label>
                        <input type="text" placeholder="Add Date">
                    </div>
                    <div>
                        <label>Check out</label>
                        <input type="text" placeholder="Add Date">
                    </div>
                    <div>
                        <label>Guest</label>
                        <input type="text" placeholder="Add Guest">
                    </div>
                    <button type="submit"><img src="/assets/images/search.svg" alt="search bar"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Exclusives</h2>
        <div class="exclusives">
            <div>
                <img src="/assets/images/RiodeJaneiro.jpg" alt="City of Rio de Janeiro, Brazil">
            </div>
            <div>
                <img src="/assets/images/Bahia.jpg" alt="City of Salvador, Brazil">
            </div>
            <div>
                <img src="/assets/images/Florianopolis.jpg" alt="City of Florianopolis, Brazil">
            </div>
            <div>
                <img src="/assets/images/Curitiba.jpg" alt="City of Curitiba, Brazil">
            </div>
            <div>
                <img src="/assets/images/SaoPaulo.jpg" alt="City of Sao Paulo, Brazil">
            </div>
        </div>
    </div>

</body>
</html>
