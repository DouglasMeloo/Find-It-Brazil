<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to help people to find a place to stay in Brazil">
    <meta name="keywords" content="find it Brazil, find a place, place to stay in Brazil, rent in Brazil, holiday in Brazil">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Find It Brazil</title>
</head>
<body>
    <div class="header">
        <nav>
            <!--Hove to put logo after-->
            <img src="#" class="logo" alt="">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Packages</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a>
        </nav>
        <div class="container">
            <h1>Find The Best Place</h1>
            <div class="search-bar">
                <form>
                    <div class="location-input">
                        <label>Location</label>
                        <input type="text" placeholder="Where are you going?" >
                    </div>
                    <div>
                        <label>Check in</label>
                        <input type="text" placeholder="Add Date">
                    </div>
                    <div>
                        <label>Check out</label>
                        <input type="text" placeholder="Add Date">
                    </div>
                    <div>
                        <label>Guest</label>
                        <input type="text" placeholder="Add Guest">
                    </div>
                    <button type="submit"><img src="/assets/images/search.svg" alt="search bar"></button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="sub-title">Exclusives</h2>
        <div class="exclusives">
            <div>
                <img src="/assets/images/riodejaneiro.jpg" alt="City of Rio de Janeiro, Brazil">
                <span>
                    <h3>Rio de Janeiro</h3>
                    <p>From $300</p>
                </span>
            </div>
            <div>
                <img src="/assets/images/Bahia.jpg" alt="City of Salvador, Brazil">
                <span>
                    <h3>Salvador</h3>
                    <p>From $200</p>
                </span>
            </div>
            <div>
                <img src="/assets/images/Florianopolis.jpg" alt="City of Florianopolis, Brazil">
                <span>
                    <h3>Florianopolis</h3>
                    <p>From $250</p>
                </span>
            </div>
            <div>
                <img src="/assets/images/Curitiba01.jpg" alt="City of Curitiba, Brazil">
                <span>
                    <h3>Curitiba</h3>
                    <p>From $280</p>
                </span>
            </div>
            <div>
                <img src="/assets/images/saopaulo.jpg" alt="City of Sao Paulo, Brazil">
                <span>
                    <h3>Sao Paulo</h3>
                    <p>From $260</p>
                </span>
            </div>
        </div>

        <h2 class="sub-title">Trending Places</h2>
        <div class="trending">
            <div>
                <img src="/assets/images/amazonas.jpg" alt="Amazon Rainforest">
                <h3>Amazonas</h3>
            </div>
            <div>
                <img src="/assets/images/riograndedosul.jpg" alt="City of Rio Grande do Sul, Brazil">
                <h3>Rio Grande do Sul</h3>
            </div>
            <div>
                <img src="/assets/images/arraialdocabo.jpg" alt="City of Arraial do Cabo, Brazil">
                <h3>Arraial do Cabo</h3>
            </div>

        </div>


    </div>

</body>
</html>
